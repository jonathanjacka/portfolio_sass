<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <title> How to Contact You | UI/UX Designer and Photographer </title>
</head>
<body>

    <!-- header -->
    <header id="header-inner">
        <div class="container">

            <nav id="main-nav">
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>

   <!-- section a content form -->

   <section id="contact-a" class="text-center py-3">
       <div class="container">
           <h2 class="section-title">Contact</h2>
           <div class="bottom-line"></div>
           <p class="lead">Here is how they can reach you</p>
           <form>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name">
                    <input type="text" class="text-input subject-input" placeholder="Subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address">
                    <input type="text" class="text-input Phone-input" placeholder="Phone Number">
                    <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <button class="btn-dark" type="submit">Submit</button>
           </form>
       </div>
   </section>

   <!-- section b contact info -->

   <section id="contact-b" class="py-3 bg-dark">
       <div class="container">
           <div class="contact-info">

                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>name@email.com</p>
                </div>

                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555) 555-5555</p>
                </div>

                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>500 N Michigan Ave, Chicago IL</p>
                </div>
           </div>
       </div>
   </section>

   <!-- section c tagline -->
   <section id="contact-c" class="bg-main py-4">

    <div class="container">
        <h1>Let's Start Your Next Project</h1>
    </div>
       
   </section>

    <!-- footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2021 All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-codepen"></i>
                <i class="fab fa-github"></i>
            </div>
        </div>
    </footer>
</body>
</html>
